{% extends 'places/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit-profile.css' %}">
    <div id="profile">
        <div id="background_img" style="background-image: url();"></div>

        <script>
            let isopen = 0;

                $('#background_img').click(function() {
                    if (isopen==0){
                        $('#background_img').css({
                            'height': '800px',
                            'background-position': 'bottom',
                        });
                        $('#user_photo').css({
                            'top': '750px',
                        });
                        isopen = 1;
                    } else {
                        $('#background_img').css({
                        'height': '220px',
                        'background-position': 'top',
                    });
                    $('#user_photo').css({
                        'top': '170px',
                    });
                    isopen = 0;
                    }
                });

        </script>

        <img id='user_photo' src="{% static 'assets/user.png' %}" alt="">
        <div id="profile_info">
            <center>
                <h1 class="name">{{ user.username }}</h1>
                <h2 class="local"><input type="text" placeholder="Your localisation" name="user_localisation" id="user_localisation" value=""></h2>
                <p class="desc">
                    <textarea name="user_description" id="user_description" cols="60" rows="5">Your description...</textarea>
                </p>
                <input id='save_button' type="button" value="Save">
                <hr>
                
            </center>
            <div id="prof_opt">
                <div id="profile_tabs">
                    <div class="tab shared_places">
                        <h1 class="nr">21</h1>
                        <p class="tab_name">Shared Places</p>
                    </div>
                    <div class="tab nr_followers">
                        <h1 class="nr">152</h1>
                        <p class="tab_name">Followers</p>
                    </div>
                    <div class="tab nr_following">
                        <h1 class="nr">84</h1>
                        <p class="tab_name">Following</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="shared_places_field"></div>
    </div>
{% endblock content %}
