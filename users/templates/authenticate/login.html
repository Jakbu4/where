{% extends 'places/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">

    <div id="bg"></div>
            <div id="login_field">
                <div id="login_form">
                    <center>
                        <h2>Sing in</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="text" name='login_username_field' class="form_input" placeholder="Username"><br>
                            <input type="password" name='login_password_field' class="form_input" placeholder="Password"><br>
                            <input id='login_button' type="submit" value="Log in">
                        </form>
                    </center>
                        <p>Forgot your password?</p>    
                </div>
            </div>
{% endblock content %}
